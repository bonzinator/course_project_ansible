#    name: "{{ mysql_user_name }}"
#    password: "{{ mysql_user_password }}"
#    priv: "{{ mysql_priv }}"
#    state: present

- name: replace bind-address
  lineinfile:
    path: /etc/mysql/mysql.conf.d/mysqld.cnf
    regexp: ^(bind-address).*
    line: bind-address = 0.0.0.0
    owner: root
    group: root
    mode: 0644
  notify:
    - Restart MySQL
  
    
